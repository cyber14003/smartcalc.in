<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Loan EMI Calculator with amortization schedule and interest charts.">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 1000px;
  background: #fff;
  padding: 20px;
  margin: auto;
  border-radius: 8px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
.result {
  margin-top: 10px;
  font-weight: bold;
}
.chart-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}
canvas {
  max-width: 450px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 6px;
  font-size: 13px;
  text-align: right;
}
th {
  background: #007bff;
  color: white;
}
</style>
</head>

<body>

<div class="container">
<h2>Loan EMI Calculator</h2>

<input type="number" id="amount" placeholder="Loan Amount (₹)">
<input type="number" id="rate" placeholder="Interest Rate (%)">
<input type="number" id="tenure" placeholder="Tenure (Years)">

<button onclick="calculateEMI()">Calculate EMI</button>

<div class="result" id="emi"></div>
<div class="result" id="interest"></div>
<div class="result" id="total"></div>

<div class="chart-wrapper">
  <canvas id="pieChart"></canvas>
  <canvas id="barChart"></canvas>
</div>

<h3>Amortization Schedule</h3>
<table>
<thead>
<tr>
<th>Month</th>
<th>EMI</th>
<th>Interest</th>
<th>Principal</th>
<th>Balance</th>
</tr>
</thead>
<tbody id="schedule"></tbody>
</table>
</div>

<script>
let pieChart, barChart;

function calculateEMI() {
  let P = parseFloat(amount.value);
  let R = parseFloat(rate.value) / 12 / 100;
  let years = parseInt(tenure.value);
  let N = years * 12;

  if (!P || !R || !N) {
    alert("Enter all values");
    return;
  }

  let EMI = (P * R * Math.pow(1 + R, N)) /
            (Math.pow(1 + R, N) - 1);

  let balance = P;
  let totalInterest = 0;
  let table = "";
  let yearlyInterest = new Array(years).fill(0);

  for (let i = 1; i <= N; i++) {
    let interest = balance * R;
    let principal = EMI - interest;
    balance -= principal;
    totalInterest += interest;

    let yearIndex = Math.ceil(i / 12) - 1;
    yearlyInterest[yearIndex] += interest;

    table += `<tr>
      <td>${i}</td>
      <td>₹${EMI.toFixed(2)}</td>
      <td>₹${interest.toFixed(2)}</td>
      <td>₹${principal.toFixed(2)}</td>
      <td>₹${balance > 0 ? balance.toFixed(2) : "0.00"}</td>
    </tr>`;
  }

  schedule.innerHTML = table;

  emi.innerHTML = "Monthly EMI: ₹" + EMI.toFixed(2);
  interest.innerHTML = "Total Interest: ₹" + totalInterest.toFixed(2);
  total.innerHTML = "Total Payment: ₹" + (P + totalInterest).toFixed(2);

  drawPie(P, totalInterest);
  drawBar(yearlyInterest);
}

function drawPie(principal, interest) {
  if (pieChart) pieChart.destroy();
  pieChart = new Chart(pieChartCanvas(), {
    type: "pie",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{
        data: [principal, interest],
        backgroundColor: ["#28a745", "#dc3545"]
      }]
    }
  });
}

function drawBar(data) {
  if (barChart) barChart.destroy();

  let labels = data.map((_, i) => "Year " + (i + 1));

  barChart = new Chart(barChartCanvas(), {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "Interest Paid (₹)",
        data: data,
        backgroundColor: "#007bff"
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

function pieChartCanvas() {
  return document.getElementById("pieChart").getContext("2d");
}
function barChartCanvas() {
  return document.getElementById("barChart").getContext("2d");
}
</script>

</body>
</html>
